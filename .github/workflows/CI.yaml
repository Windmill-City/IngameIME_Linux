name: CI

on:
  push:
    paths-ignore:
      - docs/**
      - cmake/**
      - .vscode/**
      - README.md
      - .github/workflows/**

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        target: [x64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          submodules: true
          # Fetch all to make git describe work correctly
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          sudo apt install -y libwayland-dev libxkbcommon-dev wayland-protocols extra-cmake-modules
          sudo apt install xorg-dev

      - name: Setup CMake
        run: cmake -B build

      - name: Build
        run: cmake --build build --config Release --target ALL_BUILD

      - name: Pack
        if: startsWith(github.ref, 'refs/tags/')
        run: cmake --build build --config Release --target package

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true

          # Publish Packed files
          files: build/pack/*.{zip|sha1}
          fail_on_unmatched_files: true
